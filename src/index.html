<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Weather Viewer</title>
  <link rel="stylesheet" href="css/bundle.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="../" class="nav-link">Back to main page</a></li>
        </ul>
        <h1 class="app-name">Local Weather Viewer</h1>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item"><a href="https://github.com/PortableStick/weatherviewer" class="nav-link" target="_blank">Check me out on <i class="fa fa-github"></i> GitHub</a></li>
        </ul>
    </nav>
    <section class="container-fluid">
      <div class="jumbotron today">
        <h1 class="current-location"></h1>
        <h2>Currently</h2>
        <i class="fa"></i>
        <p class="description"></p>
        <div class="current">Current: <span id="current-temp"></span></div>
      </div>
      <div class="row five-day"></div>
    </section>
    <template id="future-template">
      <div class="future-item col-xs-12 col-md-3">
        <h2 class="date">{{time.day}}, {{time.month}} {{time.date}}</h2>
        <i class="fa"></i>
        <p class="description">{{summary}}</p>
        <div class="high">High: <span id="high-temp">{{high}}</span></div>
        <div class="low">Low: <span id="low-temp">{{low}}</span></div>
      </div>
    </template>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
